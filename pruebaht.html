<!DOCTYPE html>
<html>
<head>

			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		form {
			display: flex;
			flex-direction: column;
			margin-bottom: 20px;
		}
		input[type="text"], input[type="number"] {
			margin-bottom: 10px;
			padding: 5px;
		}
		input[type="submit"] {
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
	</style>
</head>
